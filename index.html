<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Titolo</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">

</head>

<body>

    <div class="header">
        <span class="titolo" contenteditable="true" onkeyup="document.title = event.target.innerHTML">Titolo</span>
    </div>

    <div class="workspace">

        <div id="numeroLinee" class="numeroLinee">
            <span id="linea-1" class="numeroLinea">1</span>
        </div>

        <div id="testo" class="testo" contenteditable="true" onkeyup="aggiorna(event);">
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>

    <script src="main.js"></script>

</body>

</html>
